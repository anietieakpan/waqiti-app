# File: ./wallet-service/src/test/resources/application-test.yml
spring:
  # Database configuration is dynamically provided by Testcontainers
  # in WalletServiceIntegrationTest.java
  jpa:
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    consumer:
      auto-offset-reset: earliest
      group-id: wallet-service-test
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

# Exchange rate API configuration
exchange-rate:
  api:
    url: http://mock-exchange-rate-api.com
    key: test-api-key

# Service URLs
services:
  integration-service:
    url: http://localhost:8085

# Security settings
security:
  jwt:
    token:
      secret-key: testSecretKeyForWalletServiceIntegrationTests

# Logging configuration
logging:
  level:
    root: INFO
    com.p2pfinance: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    # Add TestContainers logging for troubleshooting
    org.testcontainers: DEBUG

# Resilience4j circuit breaker settings
resilience4j:
  circuitbreaker:
    instances:
      integrationService:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 2
        automaticTransitionFromOpenToHalfOpenEnabled: true
  retry:
    instances:
      integrationService:
        maxAttempts: 2
        waitDuration: 100ms